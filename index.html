<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apni Bet | Download App</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            font-family: 'Segoe UI', Roboto, sans-serif;
            background-color: #f0f2f5;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        .card {
            background: white;
            width: 100%;
            max-width: 380px;
            padding: 40px 30px;
            border-radius: 30px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.1);
            text-align: center;
        }

        /* Logo Section */
        .logo-container {
            width: 220px;
            height: 220px;
            margin: 0 auto 20px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .logo-container img {
            max-width: 100%;
            height: auto;
            border-radius: 15px;
            /* Logo ko sundar dikhane ke liye halki shadow */
            filter: drop-shadow(0 10px 15px rgba(0,0,0,0.15));
        }

        h2 {
            color: #333;
            font-size: 26px;
            margin-bottom: 10px;
        }

        .description {
            color: #666;
            font-size: 15px;
            line-height: 1.5;
            margin-bottom: 35px;
        }

        /* Green Download Button */
        .download-btn {
            background: linear-gradient(180deg, #8cc63f 0%, #70a02a 100%);
            color: white;
            text-decoration: none;
            padding: 18px;
            border-radius: 50px;
            font-size: 20px;
            font-weight: bold;
            display: block;
            margin-bottom: 25px;
            box-shadow: 0 8px 20px rgba(112, 160, 42, 0.4);
            transition: 0.3s ease;
        }

        .download-btn:hover {
            transform: scale(1.03);
            box-shadow: 0 10px 25px rgba(112, 160, 42, 0.5);
        }

        .info-text {
            color: #aaa;
            font-size: 13px;
            border-top: 1px solid #eee;
            padding-top: 20px;
        }
    </style>
</head>
<body>

    <div class="card">
        <div class="logo-container">
            <img src="https://i.ibb.co/j9gQqGys/file-0000000077d07208aa4a753668636c9f.png" alt="Apni Bet Logo">
        </div>

        <h2>Apni bet</h2>
        <p class="description">Niche diye gaye button par click karke <br> <b>Apni Bet</b> app install karein.</p>
        
        <a href="https://docs.google.com/uc?export=download&id=18rFavPn-3ClYSjNUlBbSBmdRv4VvZHMm" class="download-btn">
            Abhi Download Karein
        </a>

        <div class="info-text">
            File size: 8.7MB | Version: 1.0
        </div>
    </div>

</body>
</html>
